<html lang="en" ng-app="cardApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Memory Game</title>
</head>

<body>


    <div ng-controller="mainCtrl">
        <section class="container">
            <div class="row">
                <h1 class="headlines">Baby Animals Memory Game</h1>
            </div>

            <div class="col-sm-2" ng-repeat="card in cards">

                <div class="all-cards">
                    <div class="row">
                        <img class="cards-img" src="{{card.img}}" ng-show="card.isClicked">

                        <img src="{{coverImg}}" class="cover-img" ng-hide="card.isClicked" ng-click="whenClicked1(card)">

                        <!-- <h4>{{card.name}}</h4> -->
                    </div>
                </div>
            </div>
        </section>
    </div>



    <!-- <script src="@uirouter/core/_bundles/ui-router-core.js"></script>
    <script src="@uirouter/angularjs/release/ui-router-angularjs.js"></script> -->
    <script src="angular/angular.js"></script>
    <script src="app.js"></script>
    <script src="mainCtrl.js"></script>
    <script src="cardFactory.js"></script>


</body>

</html>
